spring.application.name=project-rest-api

# Set profile variable for config files
spring.profiles.active=dev

# JWT key directory location
app.jwt.keys.location=src/main/java/fr/hb/mlang/projectrestapi/config/security/keys

# Database
spring.datasource.url=jdbc:mysql://localhost:3306/spring_tricount?createDatabaseIfNotExist=true
spring.datasource.username=dev
spring.datasource.password=password
spring.data.jdbc.dialect=mysql

# Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.format_sql=true

# Logging
logging.level.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE
